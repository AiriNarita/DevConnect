<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2">Username:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 mb-2">Password:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">
                Login
            </button>
        </div>
        <div th:if="${param.error}" class="mt-4 text-red-600 text-center">
            Invalid username or password.
        </div>
    </form>
    <div class="mt-4 text-center">
        <p class="text-gray-600">Don't have an account?
            <a th:href="@{/signup}" class="text-blue-500 hover:text-blue-700">Sign up here</a>.
        </p>
    </div>
</div>
</body>
</html>
