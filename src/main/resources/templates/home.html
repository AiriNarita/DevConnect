<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- ナビゲーションバー -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-lg font-bold">DevConnect</a>
        <a href="/articles" class="text-gray-300 hover:text-white mr-4">Articles</a>
        <div>
            <!-- ログインしている場合 -->
            <div th:if="${isLoggedIn}">
                <a href="/profile" class="text-gray-300 hover:text-white mr-4">Profile</a>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors duration-300">Log Out</button>
                </form>
            </div>
            <!-- ログインしていない場合 -->
            <div th:if="${!isLoggedIn}">
                <a href="/login" class="text-gray-300 hover:text-white mr-4">Log In</a>
                <a href="/signup" class="text-gray-300 hover:text-white">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

<!-- メインコンテンツ -->
<div class="container mx-auto mt-12 text-center">
    <h1 class="text-5xl font-bold text-gray-800 mb-6">Welcome to DevConnect</h1>
    <p class="text-lg text-gray-700 mb-8">
        つながり、成長と楽しさを分かち合うコミュニティへようこそ。<br>
        DevConnectは、目標達成に向けてTaskと行動を視覚化し、成長を加速するコミュニティです。
    </p>
    <p class="text-lg text-gray-700 mb-8">
        同志と共に学び、成長し、新たな可能性を広げましょう。
    </p>
    <div>
        <a href="/signup" class="bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-600 transition-colors duration-300">Join Now</a>
        <a href="/login" class="ml-4 bg-gray-500 text-white py-3 px-6 rounded-md hover:bg-gray-600 transition-colors duration-300">Log In</a>
    </div>
</div>
</body>
</html>
